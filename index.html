<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>
	html {
		height: 100%;
	}

	body {
		display: table;
		width: calc(100% - 20px);
		height: 100%;
		margin: 0;

		border: 10px solid #fff;

		background: #ccc;
	}

	body > div {
		display: table-cell;

		text-align: center;
		vertical-align: middle;
	}

	h1, h2, h3 {
		font-family: Arial;
		margin: 0;
	}
	</style>

	<link rel="stylesheet" href="dist/css/mb.countdown.min.css">

	<title>Countdown JS</title>
</head>
<body>

	<div>
		<h1>Countdown JS</h1>
		<h3>by maeertin</h3>
		<p>&nbsp;</p>

		<div class="countdown"></div>
	</div>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="dist/js/mb.countdown.min.js"></script>
	<script>
	/*
	 * Set desired timestamp
	 * 
	 * Example:
	 * var ts = new Date('Sun Dec 24 2013 23:59:59 GMT+0100');
	 */
	var ts = new Date(+new Date + 12096e5); // Two weeks from now
	$('.countdown').countdown({
		timestamp : ts
	});
	</script>

</body>
</html>
