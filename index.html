<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet/less" type="text/css" href="assets/css/mb.countdown.less">
	<link rel="stylesheet" href="assets/css/main.css">

	<title>Countdown</title>
</head>
<body>

	<div class="center">
		<h1>Countdown timer</h1>
		<h3>by Martin Barri</h3>

		<div class="countdown"></div>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
	<script src="assets/js/jquery.mb.countdown.js"></script>

	<script>
	/*
	 * Set desired timestamp
	 * 
	 * Example:
	 * var ts = new Date('Sun Dec 24 2013 23:59:59 GMT+0100');
	 */
	var ts = new Date(+new Date + 12096e5); // Two weeks from now
	$('.countdown').countdown({
		timestamp : ts
	});
	</script>
</body>
</html>
